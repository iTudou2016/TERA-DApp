function FruitFormat(msg)
{
	let regExpa = /(?<=\$\{)[\d\}]*(?=\})/g;
    var EmoNums=msg.match(regExpa);
    var emoitem="";
    if(EmoNums!=null)
    {
        for(var i=0;i<EmoNums.length;i++)
        {
            if(EmoNums[i]<EmoArr.length)
            {
                emoitem="<svg class=\"sqr-5\"><use fill=\"white\" xlink:href=\"#"+FruitArr[EmoNums[i]][1]+"\" /></svg>";
                msg=msg.replace("${"+EmoNums[i]+"}",emoitem);
            }
        }
    }
    return msg;
}

function EmoFormat(msg)
{
	let regExpa = /(?<=\$\{)[\d\}]*(?=\})/g;
	let regExpb = /(?<=\$\[)[\d\}]*(?=\])/g;
    var EmoNums=msg.match(regExpa);
    var emoitem="";
    if(EmoNums!=null)
    {
        for(var i=0;i<EmoNums.length;i++)
        {
            if(EmoNums[i]<EmoArr.length)
            {
                emoitem="<svg class=\"sqr-5\"><use fill=\""+EmoArr[EmoNums[i]][0]+ "\" xlink:href=\"#"+EmoArr[EmoNums[i]][1]+"\" /></svg>";
                msg=msg.replace("${"+EmoNums[i]+"}",emoitem);
            }
        }
    }
    var EmojiNums=msg.match(regExpb);
    if(EmojiNums!=null)
    {
        for(var i=0;i<EmojiNums.length;i++)
        {
            if(EmojiNums[i]<EmojiArr.length)
                msg=msg.replace("$["+EmojiNums[i]+"]", EmojiArr[EmojiNums[i]]);
        }
    }    
    return msg;
}

{
	var PanelArr=$$("tabpanel");

    for (var i = 0; i < $$("fruit").length; i++)

function ToDate(time)
{
    if(!parseInt(time)||time<0)
        return "OK";
    var d = parseInt(time / 60 / 60 / 24);
    d = d > 9 ? d  + ":": d > 0 ? '0' + d + ":": "";
    var h = parseInt(time / 60 / 60 % 24);
    h = h < 10 ? '0' + h : h;
    var m = parseInt(time / 60 % 60);
    m = m < 10 ? '0' + m : m;
    var s = parseInt(time % 60);
    s = s < 10 ? '0' + s : s;
    return d + h + ':' + m + ':' + s;
}
